<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        Digite a temperatura do ambiente
        <input id="temp">
        <br>
        <button onclick="Verificar()">Verificar clima</button>
    </div>
    <div id="resultado"></div>
</body>
</html>

<script>
    function Verificar(){
        var temperatura = Number(temp.value)
        if(temperatura < 10){
            resultado.innerHTML = `<img src= "https://naturaldaterra.com.br/media/catalog/product/1/3/139864-maca-gala-organica-unidade.jpg?auto=webp&format=pjpg&width=640&height=800&fit=cover">`
        }else{
            resultado.innerHTML = `<img src="https://media.istockphoto.com/id/157309232/pt/foto/ma%C3%A7%C3%A3-estragada.jpg?s=612x612&w=0&k=20&c=3lxzQfBFnKBA6-mg_wLRuZ6lYqAYKe1m2HMNUndLteA=">"`
        }
    }
</script>
