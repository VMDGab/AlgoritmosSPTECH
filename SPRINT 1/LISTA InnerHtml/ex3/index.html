<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner HTML</title>
</head>
<body>
    <div>
        <input id="numero" placeholder="Informe um numero">
        <button onclick="CalcularTabuada()">Ver Tabuada</button>
    </div>

    <div id="resultado"></div>
</body>
</html>

<script>
    function CalcularTabuada(){
        var num = Number(numero.value)

        resultado.innerHTML = `
        ${num} X 1 = ${num * 1}
        <br>
        ${num} X 2 = ${num * 2}
        <br>
        ${num} X 3 = ${num * 3}
        <br>
        ${num} X 4 = ${num * 4}
        <br>
        ${num} X 5 = ${num * 5}
        <br>
        ${num} X 6 = ${num * 6}
        <br>
        ${num} X 7 = ${num * 7}
        <br>
        ${num} X 8 = ${num * 8}
        <br>
        ${num} X 9 = ${num * 9}
        <br>
        `
    }
</script>
