<script>
        function calcularPet(){
            if(NomePet.value == ''){
                return(
                    alert('Informe o nome do seu pet')
                )
            }
            else{
                   CountInput.value = CountInput.value + 'I';
            infoPet(); 
            }
       
        }
       
        function infoPet() {
            alert('Esse é o pet ' + CountInput.value +  ' seu nome é ' + NomePet.value)
        }

     
</script>
