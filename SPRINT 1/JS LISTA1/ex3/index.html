<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="content">
        <input id="time" class="input" placeholder="Digite seu time">
        <input id="titulos" class="input" placeholder="Digite quantos titulos seu time possui">
        <button class="ButtonStyle" onclick="userInfo()">Amo meu time</button>
    </div>

<script>
    function userInfo() {
        alert('O time ' + time.value + ' tem ' + titulos.value + ' titulos')
    }
</script>
